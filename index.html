<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formalidation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form>
      <p class="output"></p>
      <div>
        <input type="text" class="name_field" placeholder="Name" required>
      </div>
      <div> 
        <input type="text" class="number_field" placeholder="Mobile no." required>
      </div>
      <div>
        <input type="email" class="email_field" placeholder="Email" required>
      </div>
      <div>
        <input type="password" class="password" placeholder="Password" required>
      </div>
      <div>
        <input type="submit" class="submit_field" placeholder="Submit">
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
